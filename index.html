<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album de fotos</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <h1 class="title">Meu Album de Lembran√ßas</h1>
    </header>

    <div class="style_Geral">
        <section class="my-photos">
            <div>
                <h1>Familia</h1>
                <span></span>
            </div>
            
            <div class="my-photos-nav">
                <button id="btn-prev" class="arrow-left control">
                    <span class="material-symbols-outlined">
                        arrow_back
                        </span>
                </button>

                <button id="btn-next" class="arrow-right control">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>

            <div class="my-photos-family">
                <img class="items" src="./images/img/family/familia1.jpg" alt="familia1">
                <img class="items" src="./images/img/family/familia2.jpg" alt="familia1">
                <img class="items" src="./images/img/family/familia3.jpg" alt="familia1">
                <img class="items" src="./images/img/family/familia4.jpg" alt="familia1">
                <img class="items" src="./images/img/family/familia5.jpg" alt="familia1">
                <img class="items" src="./images/img/family/familia6.jpg" alt="familia1">
                <img class="items" src="./images/img/family/familia7.jpg" alt="familia1">
            </div>
        </section>

        <section class="my-photos">
            <div>
                <h1>Amigos</h1>
                <span></span>
            </div>

            <div class="my-photos-nav">
                <button id="btn-prev" class="arrow-left control-Friends">
                    <span class="material-symbols-outlined">
                        arrow_back
                        </span>
                </button>

                <button id="btn-next" class="arrow-right control-Friends">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>

            <div class="my-photos-friends">
                <img class="items-Friends" src="./images/img/friends/amigos1.jpg" alt="familia1">
                <img class="items-Friends" src="./images/img/friends/amigos2.jpg" alt="familia1">
                <img class="items-Friends" src="./images/img/friends/amigos3.jpg" alt="familia1">
                <img class="items-Friends" src="./images/img/friends/amigos4.jpg" alt="familia1">
                <img class="items-Friends" src="./images/img/friends/amigos5.jpg" alt="familia1">
                <img class="items-Friends" src="./images/img/friends/amigos6.jpg" alt="familia1">
                <img class="items-Friends" src="./images/img/friends/amigos7.jpg" alt="familia1">
            </div>
        </section>

        <section class="my-photos">
            <div>
                <h1>Viagens</h1>
                <span></span>
            </div>

            <div class="my-photos-nav">
                <button id="btn-prev" class="arrow-left control-Trip">
                    <span class="material-symbols-outlined">
                        arrow_back
                        </span>
                </button>

                <button id="btn-next" class="arrow-right control-Trip">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>

            <div class="my-photos-trip">
                <img class="items-Trip" src="./images/img/trip/casal-praia.jpg" alt="familia1">
                <img class="items-Trip" src="./images/img/trip/familia-na-praia.jpg" alt="familia1">
                <img class="items-Trip" src="./images/img/trip/familia-no-deck.jpg" alt="familia1">
                <img class="items-Trip" src="./images/img/trip/homem-vista-montanha.jpg" alt="familia1">
                <img class="items-Trip" src="./images/img/trip/mae_pai_filha_aviao.jpg" alt="familia1">
                <img class="items-Trip" src="./images/img/trip/mulher-torre-franca.jpg" alt="familia1">
                <img class="items-Trip" src="./images/img/trip/mulher-vista-cidade.jpg" alt="familia1">
            </div>
        </section>

    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>

</html>
